<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logoAlternativa.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <title>Alternativa 2.0 </title>
    <style>
      /* Loading inicial - Aparece instantáneamente */
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000000;
        transition: opacity 400ms;
      }

      /* Animaciones */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes orbit {
        0% { transform: rotate(0deg) translateX(55px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(55px) rotate(-360deg); }
      }

      @keyframes orbit-rev {
        0% { transform: rotate(0deg) translateX(55px) rotate(0deg); }
        100% { transform: rotate(-360deg) translateX(55px) rotate(360deg); }
      }

      .loader-container {
        position: relative;
        width: 160px;
        height: 160px;
      }

      .loader-circle {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.2);
        animation: spin-slow 5s linear infinite;
      }

      .loader-dot {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .loader-dot-1 {
        background-color: #ffffff;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: orbit 2.4s linear infinite;
      }

      .loader-dot-2 {
        background-color: #ef4444;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: orbit-rev 2.4s linear infinite;
      }

      .loader-dot-3 {
        background-color: #fbbf24;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        animation: orbit 2.4s linear infinite;
      }

      .loader-dot-4 {
        background-color: #4ade80;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        animation: orbit-rev 2.4s linear infinite;
      }

      .loader-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.025em;
        text-align: center;
      }

      /* Ocultar cuando React esté listo */
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen Inicial -->
    <div id="initial-loader">
      <div class="loader-container">
        <!-- Círculo girando -->
        <div class="loader-circle"></div>

        <!-- Ingredientes orbitando -->
        <span class="loader-dot loader-dot-1"></span>
        <span class="loader-dot loader-dot-2"></span>
        <span class="loader-dot loader-dot-3"></span>
        <span class="loader-dot loader-dot-4"></span>

        <!-- Texto -->
        <div class="loader-text">
          Alternativa<br/>2.0
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
